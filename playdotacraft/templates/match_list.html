<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DotaCraft</title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="//cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css">


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<table class="table" id="matchTable">
                            <thead>
                                <tr>
                                    <th>Match ID</th>
                                    <th>Map</th>
                                    <th>Date</th>
                                    <th>Duration</th>
                                    <th>Players</th>
                                </tr>
                            </thead>
                            <tbody id="matchTableBody">
                                {% for match in object_list %}
                                    <tr>
                                        <td><a href="/matches/details/{{ match.id }}">{{ match.id }}</a></td>
                                        <td>{{ match.map }}</td>
                                        <td>{{ match.date }}</td>
                                        <td>{{ match.duration }}</td>
                                        <td>{{ match.players.count }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
</table>
</body>

<script>
    /* Formatting function for row details - modify as you need */
function format ( d ) {
    // `d` is the original data object for the row
    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
        '<tr>'+
            '<td>Full name:</td>'+
            '<td>'+d.name+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Extension number:</td>'+
            '<td>'+d.extn+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Extra info:</td>'+
            '<td>And any further details here (images etc)...</td>'+
        '</tr>'+
    '</table>';
}
    $(document).ready(function(){
        var table = $('#matchTable').DataTable({

    });

        $('#matchTable tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row( tr );

        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child( format(row.data()) ).show();
            tr.addClass('shown');
        }
    } );
    });
</script>
</html>
